<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
    <meta name='description' content='PlasticWatch is a platform to crowdsource single-use plastic usage and locate restaurants that offer plastic-free choices.' />

    <!-- build:basepath -->
      <base href="/" />
    <!-- endbuild -->

    <!-- Twitter -->
    <meta name='twitter:card' content='summary' />
    <meta name='twitter:site' content='@developmentseed' />
    <meta name='twitter:title' content='PlasticWatch' />
    <meta name='twitter:description' content='PlasticWatch is a platform to crowdsource single-use plastic usage and locate restaurants that offer plastic-free choices.' />
    <meta name='twitter:image:src' content='./assets/graphics/meta/default-meta-image.png' />
    <!--/ Twitter -->

    <!-- OG -->
    <meta property='og:site_name' content='PlasticWatch' />
    <meta property='og:title' content='PlasticWatch' />
    <meta property='og:url' content='' />
    <meta property='og:type' content='website' />
    <meta property='og:description' content='PlasticWatch is a platform to crowdsource single-use plastic usage and locate restaurants that offer plastic-free choices.' />
    <meta property='og:image' content='./assets/graphics/meta/default-meta-image.png' />
    <!--/ OG -->

    <link rel='icon' type='image/png' sizes='96x96' href='./assets/graphics/meta/favicon.png' />
    <link rel='icon' type='image/png' sizes='192x192' href='./assets/graphics/meta/android-chrome.png' />
    <link rel='apple-touch-icon' sizes='180x180' href='./assets/graphics/meta/apple-touch-icon.png' />

    <title>PlasticWatch</title>

    <!-- build:css ./assets/styles/vendor.css -->
    <link rel="stylesheet" href="../node_modules/mapbox-gl/dist/mapbox-gl.css" />
    <link rel="stylesheet" href="../node_modules/react-input-range/lib/css/input-range/input-range.css" />
    <!-- endbuild -->

    <link rel="author" type="text/plain" href="humans.txt" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">


    <!-- Banner displayed before app loading -->
    <style>
      .welcome-banner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        padding: 1rem;
      }

      .welcome-banner > img {
        width: auto;
        height: auto;
        max-height: 128px;
        max-width: 100%;
      }
    </style>

  </head>
  <body>

    <div id='app-container'>
      <!-- Content rendered here via React -->
      <h1 class='welcome-banner'>
        <img src='./assets/graphics/layout/oceana-logo-tagline.svg' alt='Oceana banner' width='1440' height='320' />
      </h1>
      <!-- Content rendered here via React -->
    </div>

    <!-- build:js ./assets/scripts/vendor.js -->
    <script src='/assets/scripts/vendor.js'></script>
    <!-- endbuild -->

    <!-- build:js ./assets/scripts/bundle.js -->
    <script src='/assets/scripts/bundle.js'></script>
    <!-- endbuild -->
  </body>
</html>
